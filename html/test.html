<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Stage Curtain</title>
  <link rel="stylesheet" href="style.css">
</head>

<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #222;
}

.stage {
  position: relative;
  width: 80%;
  height: 70%;
}

.curtain {
  position: absolute;
  top: 0;
  width: 50%;
  height: 100%;
  box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
}

.left {
  left: 0;
  clip-path: polygon(100% 0, 100% 100%, 0 100%, 0 0); /* Left curtain */
}

.right {
  right: 0;
  clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0); /* Right curtain */
}

.floor {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 10%;
  background-color: #ff9373; /* Stage floor color */
}

</style>
<body>
  <div class="stage">
    <div class="curtain left"></div>
    <div class="curtain right"></div>
    <div class="floor"></div>
  </div>
</body>
</html>
