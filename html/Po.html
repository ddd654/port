<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>port</title>
  <!-- reset.css 전역 적용 뭔가 안되서 폴더로 복사해서 주소 넣었음 -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/Po.css">

</head>


<body>

          <li>
