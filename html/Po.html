<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>port</title>
  <!-- reset.css 전역 적용 뭔가 안되서 폴더로 복사해서 주소 넣었음 -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/Po.css">

  <link rel="stylesheet" <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet" />

</head>


<body>
  <div class="container">

    <!-- 클릭하면 이동되는 메뉴  -->
    <header>
      <nav>
        <ul class="">
          <li>
            <a href="#Intro" class="link" data-slide="0">
              <span class="material-symbols-outlined">
                home
              </span>
            </a>
          </li>
          <li>
            <a href="#about" class="link" data-slide="1">
              <span class="material-symbols-outlined">
                person
              </span>
            </a>
          </li>
          <li>
            <a href="#Project" class="link" data-slide="2">
              <span class="material-symbols-outlined">
                interests
              </span>
            </a>
          </li>
          <li>
            <a href="#blackHole" class="link" data-slide="3">
              <span class="material-symbols-outlined">
                favorite
              </span>
            </a>
          </li>
          <li>
            <a href="#contact" class="link" data-slide="4">
              <span class="material-symbols-outlined">
                contacts
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- slide 만들기  -->
    <main class="main">
      <div class="slides">

        <!-- 일정 x좌표 이동마다 슬라이드 -->

        <section id="Intro">Intro부분 </section>
        <section id="about">about부분</section>
        <section id="Project">Project부분</section>
        <section id="blackHole">blackHole부분</section>
        <section id="contact">contact부분</section>
      </div>
    </main>

    <!-- <footer>footer부분</footer>  -->
  </div>


  <script src="/js/Po.js"></script>
</body>

</html>
